<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
         initial-scale=1.0"
    />
    <link href-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="calculator" id="calc">
      <div class="input" id="input"></div>
      <div class="operators">
        <div>+</div>
        <div>-</div>
        <div>&times;</div>
        <div>&divide;</div>
      </div>
      <div id="left-panel">
        <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
        <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="numbers">
            <div>0</div>
            <div>.</div>
            <div id="clear">C</div>
        </div>
      </div>
      <div class="equal" id="result">=</div>
    </div>
  </body>
</html>
